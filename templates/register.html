{% extends 'base.html' %}
{% block title %}用户注册{% endblock %}

{% block content%}
<div class="form">
    <form action="" method="post">
        {% csrf_token %}
        <div class="panel panel-default">
            <div class="panel-body" style="align:left">
                <form action="" method="POST">
                    {% csrf_token %}
                    <ul>
                        <li><label for="username">用户名：</label>
                            <input type="text" name="username" id="username"></li>
                        <li><label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                            <input type="password" name="password" id="password">
                            <span class="pull-left text-danger">{{ form.non_field_errors }}</span>
                            <input type="submit" value="注册" class="btn btn-primary pull-right"></li>
                    </ul>

                </form>
            </div>

            {% endblock %}
