{% extends 'base.html' %}
{% load static %}
{% block title %} 添加/修改 简历 {% endblock %}

{% block content%}
<div class="panel panel-default">
    <div class="panel-body">
        <form action="{% url 'resume' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="applicant" value="{{ request.user }}">
            {% for field in form %}
            <p><label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}</p>
            {% endfor %}
            <input type="submit" value="提交" class="btn btn-default">
        </form>
    </div>
</div>
{% endblock %}
